<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
      <ol type="I"> <!-- 1 A a I i -->
        <li>acordar</li>
        <li>tomar cafe</li>
        <li>tomar banho</li>
        <li>escovar os dentes</li>
        <li>ir para a escola</li>
        <li>almocar</li>
        <li>estudar</li>
        <li>jantar</li>
        <li>dormir</li>
    </ol>
 <h2>listas nao ordenadas</h2>
   <ul type="square"> <!-- disc (padrao) circle square -->
      <li>pao</li>
      <li>leite</li>
      <li>tomate</li>
      <li>alface</li>
      <li>manteiga</li>
      <li>arroz</li>
    </ul>
</body>
</html>
